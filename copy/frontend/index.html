<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-K Filings Insight App</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">10-K Filings Insight App</h1>
        <form id="insightForm" class="grid gap-4">
            <input type="text" id="company" name="company" placeholder="Enter Company Name" class="input-field">
            <input type="email" id="email" name="email" placeholder="Enter Email Address" class="input-field">
            <input type="text" id="ticker" name="ticker" placeholder="Enter Stock Ticker" class="input-field">
            <select id="fromYear" name="fromYear" class="input-field"></select>
            <select id="toYear" name="toYear" class="input-field"></select>
            <button type="submit" class="submit-btn">Generate Insights</button>
        </form>

        <div id="loading" class="loading hidden"></div>

        <div id="buttons" class="button-group hidden">
            <button id="insightsBtn" class="button">Insights</button>
            <!-- <button id="detailedInsightsBtn" class="button">Detailed Insights</button> -->
            <button id = "summarybtn" class ="button"> Summary</button>
        </div>
        <!-- <div id="loading" class="loading hidden">
    <div class="loader"></div>
        </div> -->
        <div id="insightsContainer" class="insights-grid hidden"></div>
        <div id="summaryContainer" class="summary-container hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
